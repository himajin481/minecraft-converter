<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マイクラ単位変換ツール</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      margin-top: 1.5em;
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #copyButton {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      margin-top: 0.5em;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none; /* Initially hidden */
    }
    .toggle-stack {
      margin-top: 1em;
      text-align: center;
    }
    @media (max-width: 500px) {
      body { padding: 0.5em; }
      .container { padding: 1em 0.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マイクラ単位変換ツール</h1>

    <label>換算タイプ:</label>
    <select id="conversionType">
      <option value="item">スタック・チェスト換算</option>
      <option value="block">ブロック⇔インゴット換算</option>
    </select>

    <div id="itemConversion">
      <div class="toggle-stack">
        <label>
          スタック最大数:
          <select id="stackSizeSelect">
            <option value="64">64（通常）</option>
            <option value="16">16（バケツ・看板など）</option>
          </select>
        </label>
      </div>

      <label for="chest">ラージチェスト</label>
      <input type="number" id="chest" placeholder="例: 1" />

      <label for="shulker">シュルカーボックス</label>
      <input type="number" id="shulker" placeholder="例: 2" />

      <label for="stack">スタック</label>
      <input type="number" id="stack" placeholder="例: 10" />

      <label for="item">個数</label>
      <input type="number" id="item" placeholder="例: 500" />
    </div>

    <div id="blockConversion" style="display:none;">
      <label for="ingotInput">インゴット</label>
      <input type="number" id="ingotInput" placeholder="例: 20" />

      <label for="blockInput">ブロック</label>
      <input type="number" id="blockInput" placeholder="例: 2" />
    </div>

    <div class="result" id="output">入力すると結果が表示されます。</div>
    <button id="copyButton">結果をコピー</button>
  </div>

  <script>
    const conversionType = document.getElementById("conversionType");
    const itemInputs = document.querySelectorAll("#itemConversion input, #stackSizeSelect");
    const blockInputs = document.querySelectorAll("#blockConversion input");
    const allNumberInputs = document.querySelectorAll('input[type="number"]');
    const output = document.getElementById("output");
    const copyButton = document.getElementById("copyButton");

    function updateVisibility() {
      const type = conversionType.value;
      document.getElementById("itemConversion").style.display = (type === "item") ? "block" : "none";
      document.getElementById("blockConversion").style.display = (type === "block") ? "block" : "none";
      // Reset inputs when changing type
      allNumberInputs.forEach(input => input.value = '');
      calculate();
    }

    function calculate() {
      const type = conversionType.value;
      let hasResult = false;
      let resultHTML = "";
      let resultText = "";

      if (type === "item") {
        const stackSize = parseInt(document.getElementById("stackSizeSelect").value, 10);
        const chestCap = 54 * stackSize;
        const shulkerCap = 27 * stackSize;

        let totalItems = 0;

        const chest = Number(document.getElementById("chest").value);
        const shulker = Number(document.getElementById("shulker").value);
        const stack = Number(document.getElementById("stack").value);
        const item = Number(document.getElementById("item").value);

        if (!isNaN(chest)) totalItems += chest * chestCap;
        if (!isNaN(shulker)) totalItems += shulker * shulkerCap;
        if (!isNaN(stack)) totalItems += stack * stackSize;
        if (!isNaN(item)) totalItems += item;

        if (totalItems > 0) {
          const chestOut = Math.floor(totalItems / chestCap);
          const shulkerOut = Math.floor((totalItems % chestCap) / shulkerCap);
          const stackOut = Math.floor((totalItems % shulkerCap) / stackSize);
          const itemOut = totalItems % stackSize;

          resultHTML = `
            <strong>換算結果（スタック上限: ${stackSize}）:</strong><br>
            🧱 ラージチェスト: ${chestOut} 個<br>
            📦 シュルカーボックス: ${shulkerOut} 個<br>
            📚 スタック: ${stackOut} スタック<br>
            🔹 残りアイテム: ${itemOut} 個<br>
            <br>
            （合計: ${totalItems} 個）
          `;
          resultText = `換算結果（スタック上限: ${stackSize}）:\nラージチェスト: ${chestOut} 個\nシュルカーボックス: ${shulkerOut} 個\nスタック: ${stackOut} スタック\n残りアイテム: ${itemOut} 個\n（合計: ${totalItems} 個）`;
          hasResult = true;
        }
      } else {
        const ingot = Number(document.getElementById("ingotInput").value);
        const block = Number(document.getElementById("blockInput").value);

        let totalIngots = 0;
        if (!isNaN(ingot)) totalIngots += ingot;
        if (!isNaN(block)) totalIngots += block * 9;
        
        if (totalIngots > 0) {
          const blockOut = Math.floor(totalIngots / 9);
          const ingotOut = totalIngots % 9;

          resultHTML = `
            <strong>換算結果（9個でブロック）:</strong><br>
            🧊 ブロック: ${blockOut} 個<br>
            🪙 インゴット: ${ingotOut} 個<br>
            <br>
            （合計インゴット換算: ${totalIngots} 個）
          `;
          resultText = `換算結果（9個でブロック）:\nブロック: ${blockOut} 個\nインゴット: ${ingotOut} 個\n（合計インゴット換算: ${totalIngots} 個）`;
          hasResult = true;
        }
      }

      if (hasResult) {
        output.innerHTML = resultHTML;
        copyButton.style.display = "block";
        copyButton.dataset.copyText = resultText;
      } else {
        output.innerHTML = "入力すると結果が表示されます。";
        copyButton.style.display = "none";
        copyButton.dataset.copyText = "";
      }
    }

    conversionType.addEventListener("change", updateVisibility);
    itemInputs.forEach(input => input.addEventListener("input", calculate));
    blockInputs.forEach(input => input.addEventListener("input", calculate));

    copyButton.addEventListener("click", () => {
      const textToCopy = copyButton.dataset.copyText;
      if (!textToCopy) return;

      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = copyButton.textContent;
        copyButton.textContent = "コピーしました！";
        setTimeout(() => {
          copyButton.textContent = originalText;
        }, 1500);
      }).catch(err => console.error("コピーに失敗しました: ", err));
    });
  </script>
</body>
</html>
