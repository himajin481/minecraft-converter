<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイクラ単位変換ツール</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      margin-top: 1.5em;
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 500px) {
      body {
        padding: 0.5em;
      }
      .container {
        padding: 1em 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マイクラ単位変換ツール</h1>

    <label for="chest">ラージチェスト</label>
    <input type="number" id="chest" placeholder="例: 1">

    <label for="shulker">シュルカーボックス</label>
    <input type="number" id="shulker" placeholder="例: 2">

    <label for="stack">スタック</label>
    <input type="number" id="stack" placeholder="例: 10">

    <label for="item">個数</label>
    <input type="number" id="item" placeholder="例: 500">

    <div class="result" id="output">入力すると結果が表示されます。</div>
  </div>

  <script>
    const inputs = document.querySelectorAll("input");
    const output = document.getElementById("output");

    function calculate() {
      let totalItems = 0;

      const chest = Number(document.getElementById("chest").value);
      const shulker = Number(document.getElementById("shulker").value);
      const stack = Number(document.getElementById("stack").value);
      const item = Number(document.getElementById("item").value);

      if (!isNaN(chest)) totalItems += chest * 3456;
      if (!isNaN(shulker)) totalItems += shulker * 1728;
      if (!isNaN(stack)) totalItems += stack * 64;
      if (!isNaN(item)) totalItems += item;

      const chestOut = Math.floor(totalItems / 3456);
      const shulkerOut = Math.floor((totalItems % 3456) / 1728);
      const stackOut = Math.floor((totalItems % 1728) / 64);
      const itemOut = totalItems % 64;

      output.innerHTML = `
        <strong>換算結果：</strong><br>
        🔹 ラージチェスト: ${chestOut} 個<br>
        🔹 シュルカーボックス: ${shulkerOut} 個<br>
        🔹 スタック: ${stackOut} スタック<br>
        🔹 残りアイテム: ${itemOut} 個<br>
        <br>
        （合計: ${totalItems} 個）
      `;
    }

    inputs.forEach(input => {
      input.addEventListener("input", calculate);
    });
  </script>
</body>
</html>
