<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マイクラ単位変換ツール & 電卓</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .flex-container {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .container {
      flex: 1 1 300px;
      background: #ffffff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="number"], select, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 100px;
      resize: vertical;
    }
    .result {
      margin-top: 1.5em;
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 50px;
      position: relative; /* For copy button positioning */
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5em;
      margin-top: 0.5em;
    }
    #copyButton {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      padding: 0.3em 0.6em;
      font-size: 0.9em;
      background: #d0e0f0;
      border: 1px solid #b0c0d0;
    }
    #copyButton:hover {
      background: #b0c0d0;
    }
    button {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: #e0f0ff;
    }
    button:hover { background: #c0e0ff; }
    @media (max-width: 700px) {
      .flex-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h1>マイクラ単位変換ツール & 電卓</h1>
  <div class="flex-container">
    <!-- マイクラ単位変換 -->
    <div class="container">
      <h2>マイクラ単位変換</h2>
      <label>換算タイプ:</label>
      <select id="conversionType">
        <option value="item">スタック・チェスト換算</option>
        <option value="block">ブロック⇔インゴット換算</option>
      </select>

      <div id="itemConversion">
        <div class="toggle-stack">
          <label>
            スタック最大数:
            <select id="stackSizeSelect">
              <option value="64">64（通常）</option>
              <option value="16">16（バケツ・看板など）</option>
            </select>
          </label>
        </div>

        <label for="chest">ラージチェスト</label>
        <input type="number" id="chest" placeholder="例: 1" />

        <label for="shulker">シュルカーボックス</label>
        <input type="number" id="shulker" placeholder="例: 2" />

        <label for="stack">スタック</label>
        <input type="number" id="stack" placeholder="例: 10" />

        <label for="item">個数</label>
        <input type="number" id="item" placeholder="例: 500" />
      </div>

      <div id="blockConversion" style="display:none;">
        <label for="ingotInput">インゴット</label>
        <input type="number" id="ingotInput" placeholder="例: 20" />

        <label for="blockInput">ブロック</label>
        <input type="number" id="blockInput" placeholder="例: 2" />
      </div>

      <div class="result" id="output">
        入力すると結果が表示されます。
        <button id="copyButton" title="結果をコピー" style="display: none;">コピー</button>
      </div>
    </div>

    <!-- 電卓 -->
    <div class="container">
      <h2>電卓</h2>
      <input type="text" id="calcDisplay" placeholder="0" readonly />
      <div class="calc-buttons">
        <button onclick="clearCalc()" style="background:#ffcccc;">C</button>
        <button onclick="appendCalc('(')">(</button>
        <button onclick="appendCalc(')')">)</button>
        <button onclick="appendCalc('/')" class="operator">÷</button>

        <button onclick="appendCalc('7')">7</button>
        <button onclick="appendCalc('8')">8</button>
        <button onclick="appendCalc('9')">9</button>
        <button onclick="appendCalc('*')" class="operator">×</button>

        <button onclick="appendCalc('4')">4</button>
        <button onclick="appendCalc('5')">5</button>
        <button onclick="appendCalc('6')">6</button>
        <button onclick="appendCalc('-')" class="operator">−</button>

        <button onclick="appendCalc('1')">1</button>
        <button onclick="appendCalc('2')">2</button>
        <button onclick="appendCalc('3')">3</button>
        <button onclick="appendCalc('+')" class="operator">+</button>

        <button onclick="appendCalc('0')">0</button>
        <button onclick="appendCalc('.')">.</button>
        <button onclick="backspaceCalc()" style="background:#ffd9b3;">⌫</button>
        <button onclick="calculateResult()" style="background:#cceeff;">=</button>
      </div>

      <label for="calcNotes" style="margin-top: 1.5em;">メモ</label>
      <textarea id="calcNotes" placeholder="計算のメモなどにご利用ください。"></textarea>
    </div>
  </div>

  <script>
    // マイクラ単位変換
    const conversionType = document.getElementById("conversionType");
    const itemInputs = document.querySelectorAll("#itemConversion input, #stackSizeSelect");
    const blockInputs = document.querySelectorAll("#blockConversion input");
    const output = document.getElementById("output");
    const copyButton = document.getElementById("copyButton");

    function updateVisibility() {
      const type = conversionType.value;
      document.getElementById("itemConversion").style.display = (type === "item") ? "block" : "none";
      document.getElementById("blockConversion").style.display = (type === "block") ? "block" : "none";
      copyButton.style.display = "none";
      calculate();
    }

    function calculate() {
      const type = conversionType.value;
      output.innerHTML = "";

      let hasInput = false;
      if (type === "item") {
        const stackSize = parseInt(document.getElementById("stackSizeSelect").value, 10);
        const chestCap = 54 * stackSize;
        const shulkerCap = 27 * stackSize;

        let totalItems = 0;

        const chest = Number(document.getElementById("chest").value);
        const shulker = Number(document.getElementById("shulker").value);
        const stack = Number(document.getElementById("stack").value);
        const item = Number(document.getElementById("item").value);

        if (!isNaN(chest)) totalItems += chest * chestCap;
        if (!isNaN(shulker)) totalItems += shulker * shulkerCap;
        if (!isNaN(stack)) totalItems += stack * stackSize;
        if (!isNaN(item)) totalItems += item;

        hasInput = chest || shulker || stack || item;

        const chestOut = Math.floor(totalItems / chestCap);
        const shulkerOut = Math.floor((totalItems % chestCap) / shulkerCap);
        const stackOut = Math.floor((totalItems % shulkerCap) / stackSize);
        const itemOut = totalItems % stackSize;

        output.innerHTML = `
          <strong>換算結果（スタック上限: ${stackSize}）:</strong><br>
          🧱 ラージチェスト: ${chestOut} 個<br>
          📦 シュルカーボックス: ${shulkerOut} 個<br>
          📚 スタック: ${stackOut} スタック<br>
          🔹 残りアイテム: ${itemOut} 個<br>
          <br>
          （合計: ${totalItems} 個）
        `;
      } else {
        const ingot = Number(document.getElementById("ingotInput").value);
        const block = Number(document.getElementById("blockInput").value);

        let totalIngots = 0;
        if (!isNaN(ingot)) totalIngots += ingot;
        if (!isNaN(block)) totalIngots += block * 9;

        hasInput = ingot || block;

        const blockOut = Math.floor(totalIngots / 9);
        const ingotOut = totalIngots % 9;

        output.innerHTML = `
          <strong>換算結果（9個でブロック）:</strong><br>
          🧊 ブロック: ${blockOut} 個<br>
          🪙 インゴット: ${ingotOut} 個<br>
          <br>
          （合計インゴット換算: ${totalIngots} 個）
        `;
      }

      // 結果がある場合のみコピーボタンを表示
      if (hasInput) {
        copyButton.style.display = "block";
      } else {
        output.innerHTML = '入力すると結果が表示されます。';
        copyButton.style.display = "none";
      }
      // ボタンを再追加
      output.appendChild(copyButton);
    }

    conversionType.addEventListener("change", updateVisibility);
    itemInputs.forEach(input => input.addEventListener("input", calculate));
    blockInputs.forEach(input => input.addEventListener("input", calculate));

    // コピーボタンの処理
    copyButton.addEventListener("click", () => {
      const textToCopy = output.innerText.replace(/\s*コピー\s*$/, '').trim(); // ボタンのテキストを除外
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = copyButton.innerText;
        copyButton.innerText = "コピー完了!";
        setTimeout(() => { copyButton.innerText = originalText; }, 1500);
      }).catch(err => {
        console.error('コピーに失敗しました: ', err);
      });
    });

    // 電卓
    const calcDisplay = document.getElementById("calcDisplay");
    let calcValue = "";

    function appendCalc(value) {
      calcValue += value;
      calcDisplay.value = calcValue;
    }

    function clearCalc() {
      calcValue = "";
      calcDisplay.value = "0";
    }

    function backspaceCalc() {
      calcValue = calcValue.slice(0, -1);
      if (calcValue === "") {
        calcDisplay.value = "0";
      } else {
        calcDisplay.value = calcValue;
      }
    }

    function calculateResult() {
      try {
        // ユーザーが入力した '×' と '÷' をJavaScriptが解釈できる '*' と '/' に置換
        let expression = calcValue.replace(/×/g, '*').replace(/÷/g, '/');

        // 安全性のため、許可する文字以外は削除
        expression = expression.replace(/[^0-9\.\+\-\*\/\(\)\s]/g, '');

        // eslint-disable-next-line no-eval
        const result = eval(expression);
        if (isNaN(result) || !isFinite(result)) {
          throw new Error("Invalid calculation");
        }
        calcValue = result.toString();
        calcDisplay.value = calcValue;
      } catch (e) {
        calcDisplay.value = "エラー";
        calcValue = "";
      }
    }
  </script>
</body>
</html>
